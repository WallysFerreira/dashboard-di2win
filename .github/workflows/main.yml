on:
  workflow_dispatch:
  pull_request:
    branches:
    - main

jobs:
  run_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21.x']
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - run: |
          cd back
          go test ./service
          go test ./graph
    
