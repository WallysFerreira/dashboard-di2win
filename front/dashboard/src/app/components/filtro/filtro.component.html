<div id="{{filterTitle + 'Div'}}" class="filter-card">
    <div id="{{filterTitle + 'OptionsDiv'}}">

        <div class="dateOptionsDiv" *ngIf="this.filterType == 'date'">
        <button
            type="button"
            class="btn btn-outline-dark ms-2"
            (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample"
        >
            Data
        </button>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
        <div class="card">
            <div class="card-body">
                <div>
                    <button>De:</button>
                    <input type="date" name="dateStart" id="dateStart">
                </div>
                <div>
                    <button>Até:</button>
                    <input type="date" name="dateEnd" id="dateEnd">
                </div></div>
        </div>
        </div>
            <!-- <div>
                <button>De:</button>
                <input type="date" name="dateStart" id="dateStart">
            </div>
            <div>
                <button>Até:</button>
                <input type="date" name="dateEnd" id="dateEnd">
            </div> --> 
        </div>

        <div ngbDropdown class="d-inline-block" class="nonDateOptions"
            *ngIf="this.filterType != 'date' && this.filterData != undefined">
            <button type="button" class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle>
                {{ filterTitle }}
            </button>
            <button style="width: 18px; height: 18px; padding: 0" id="clearFilterButton" (click)="this.filterClear.emit(this.filterTitle)"><span>X</span></button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic">
                <button ngbDropdownItem *ngFor="let data of filterData" id="{{data.value + 'Button'}}"
                    value={{data.value}}>{{data.name}}</button>
            </div>
        </div>

        <!-- <div class="nonDateOptions" *ngIf="this.filterType != 'date' && this.filterData != undefined">
            <select>
                <option value=""></option>
                <option *ngFor="let data of filterData" id="{{data.value + 'Button'}}" value={{data.value}}>{{data.name}}</option>
            </select>
        </div> -->
    </div>
