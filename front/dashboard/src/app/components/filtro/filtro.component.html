<div id="filtroDiv">
    <div id="dateDiv">
        <div class="optionsDiv">
            <h1>De: </h1>
            <input type="date" name="dateStart" id="dateStart">
        </div>

        <div class="optionsDiv">
            <h1>At√©: </h1>
            <input type="date" name="dateEnd" id="dateEnd">
        </div>
    </div>

    <div class="childDiv" id="docDiv"> 
        <h1>Documento</h1>
        <div class="optionsDiv">
            <button *ngFor="let documento of tipos_documento" value={{documento.value}}>{{documento.name}}</button>

    <div class="childDiv" id="userDiv">
        <h1>Empresa</h1>
        <div class="optionsDiv">
            <button *ngFor="let empresa of empresas">{{empresa.name}}</button>
        </div>
    </div>
</div>
