<div id="graficoPageDiv">
    <div id="filtrosDiv">
        <app-filtro (change)="changeFilter($event)" [filterTitle]="'Data'" [filterType]="'date'"></app-filtro>
        <app-filtro (change)="changeFilter($event)" [filterTitle]="'Cliente'"
            [filterData]=this.userFilterData (filterClear)="clearFilter($event)"></app-filtro>
        <app-filtro (change)="changeFilter($event)" [filterTitle]="'Documento'"
            [filterData]=this.docFilterData (filterClear)="clearFilter($event)"></app-filtro>
        <app-filtro (change)="changeFilter($event)" [filterTitle]="'Segmento'"
            [filterData]=this.segmentFilterData (filterClear)="clearFilter($event)"></app-filtro>
         <button id="clearAllBtn" (click)="clearFilters()" placement="bottom" ngbTooltip="click aqui para limpar filtros"><svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
        </svg></button>
    </div>

        <div>
            <div class="row">
                <div class="col">
                    <div ngbDropdown class="d-inline-block" id="escolhagraf">
                        <button type="button" class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle>
                            Tipo de Gráfico
                        </button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem (click)="changeChartType($event)" value="bar">Gráfico de barras</button>
                            <button ngbDropdownItem (click)="changeChartType($event)" value="line">Gráfico em linha</button>
                            <button ngbDropdownItem (click)="changeChartType($event)" value="doughnut">Gráfico de rosquinha</button>
                        </div>
                    </div>
                    <a download="grafico.jpg" href={{this.chartChild?.imageUrl}}> 
                        <button id="baixar" type="button" class="btn btn-outline-dark" placement="bottom" ngbTooltip="click aqui para baixar o gráfico"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-bar-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5M8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6"/></svg>
                        </button>
                    </a>
                </div>
            </div>   
        </div>
        <app-main-chart (exchangedGroupby)="changeGroupBy($event)" [chartType]=this.selectedChartType
            [groupingButtons]=this.groupingButtons [data]=this.entireDataset></app-main-chart>
  </div>
